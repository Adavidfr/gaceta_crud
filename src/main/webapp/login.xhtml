<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
</h:head>

<h:body>

    <h:form>

        <p:growl showDetail="true"/>

        <!-- LOGO -->
        <h:panelGroup layout="block" 
                      style="text-align:center; margin-top:80px;">

            <h:graphicImage library="images"
                            name="logo.png"
                            style="width:350px; margin-bottom:20px;" />
        </h:panelGroup>

        <!-- PANEL LOGIN -->
        <p:panel header="Ingreso al Sistema"
                 style="width:350px; margin:auto;">

            <p:outputLabel value="Usuario"/>
            <p:inputText value="#{loginBean.usuario}" style="width:100%"/>

            <br/><br/>

            <p:outputLabel value="ContraseÃ±a"/>
            <p:password value="#{loginBean.password}" style="width:100%"/>

            <br/><br/>

            <p:commandButton value="Ingresar"
                             action="#{loginBean.login}"
                             update="@form"
                             style="width:100%"/>

        </p:panel>

    </h:form>

</h:body>
</html>
